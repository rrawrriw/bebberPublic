<!doctype html>
<html lang="de" ng-app="bebber">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="gr">
    <title>docMa</title>
    <link href="public/ext/bootstrap/dist/css/bootstrap.min.css" 
          rel="stylesheet" type="text/css">
    <link href="public/css/my.css" rel="stylesheet" type="text/css">
    <script src="public/ext/jquery/dist/jquery.min.js"></script>
    <script src="public/ext/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="public/ext/pdfjs/compatibility.js"></script>
    <script src="public/ext/pdfjs/pdf.js"></script>
    <script src="public/ext/angular/angular.min.js"></script>
    <script src="public/ext/angular-route/angular-route.min.js"></script>
    <script src="public/ext/angular-resource/angular-resource.min.js"></script>
    <script src="public/ext/angular-pdf-viewer/angular-pdf-viewer.min.js"></script>
    <script src="public/ext/angular-ui/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script src="public/js/main.js"></script>
    <script src="public/js/directives.js"></script>
    <script src="public/js/filters.js"></script>
    <script src="public/js/services.js"></script>
    <script src="public/js/controller.js"></script>
  </head>
 
  <body ng-controller="initCtrl">
    <div id="global-err-msg" class="alert alert-danger alert-dismissible" 
         ng-class="globalErrMsg.show ? 'show-global-err-msg':'hide-global-err-msg'">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="globalErrMsg.show=false">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>{{globalErrMsg.msg}}</strong>
    </div>
    <header id="top">
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="col-md-4">
            <div class="navbar-header">
              <a class="navbar-brand" href="/#/login">docMa</a>
            </div>
          </div>
          <div class="col-md-4">
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <div class="dropdown">
                  <button class="btn btn-default" type="button" ng-click="searchForm.toggle()">
                    Suchformular
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                  <button class="btn btn-default" ng-click="searchForm.openSearchResult()">
                    <span class="glyphicon glyphicon-list-alt"></span>
                    <span class="badge">{{searchResultLength}}</span>
                  </button>
                  <div id="searchform" collapse="searchForm.opened">
                    <ul class="list-group">
                      <li class="list-group-item">
                        <div class="input-group">
                          <span class="input-group-addon" id="sizing-addon1">Labels:</span>
                          <input type="text" class="form-control" placeholder="Labels"
                                 ng-model="searchForm.labels" 
                                 ng-keypress="searchForm.keyEvents($event)"
                                 ng-list>
                        </div>
                      </li>
                      <li class="list-group-item">
                        <div class="input-group">
                          <span class="input-group-addon" id="sizing-addon1">Belegnummern:</span>
                          <input type="text" class="form-control" placeholder="Belegnummern"
                                 ng-model="searchForm.docNumbers" 
                                 ng-keypress="searchForm.keyEvents($event)"
                                 ng-list>
                        </div>
                      </li>
                      <li class="list-group-item">
                        <h3>Scandatum:</h3>
                        <div id="search-from-dateofscan" class="input-group">
                          <input type="text" class="form-control" placeholder="Von"
                                 ng-model="searchForm.fromDateOfScan" 
                                 ng-keypress="searchForm.keyEvents($event)"
                                 is-open="openedFrom"
                                 datepicker-popup="dd.MM.yyyy"
                                 close-text="Close">
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="searchForm.openDatepickerFrom($event)">
                              <span class="glyphicon glyphicon-calendar"></span>
                            </button>
                          </span>
                        </div>
                        <div id="search-to-dateofscan" class="input-group">
                          <input type="text" class="form-control" placeholder="Bis"
                                 ng-model="searchForm.toDateOfScan" 
                                 ng-keypress="searchForm.keyEvents($event)"
                                 is-open="openedTo"
                                 datepicker-popup="dd.MM.yyyy"
                                 close-text="Close">
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="searchForm.openDatepickerTo($event)">
                              <span class="glyphicon glyphicon-calendar"></span>
                            </button>
                          </span>
                        </div>
                      </li>
                    </ul>
                    <div class="btn-group">
                      <button class="btn btn-default" type="button" ng-click="searchForm.findDocs()">Go!</button>
                      <button class="btn btn-default" type="button" ng-click="searchForm.toggle()">Close</button>
                      <button class="btn btn-default" type="button" ng-click="searchForm.clear()">Clear</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-4">
            <div id="userdata" class="navbar-right">
              <button class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-user"></span>&nbsp;{{loggedInAs}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div id="main" ng-view></div>

  </body>

</html>
