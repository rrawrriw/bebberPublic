<!doctype html>
<html lang="de" ng-app="docMa">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="gr">
    <title>docMa</title>
    <link href="public/ext/bootstrap/dist/css/bootstrap.min.css" 
          rel="stylesheet" type="text/css">
    <link href="public/css/my.css" rel="stylesheet" type="text/css">
    <script src="public/ext/jquery/dist/jquery.min.js"></script>
    <script src="public/ext/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="public/ext/angular/angular.min.js"></script>
    <script src="public/ext/angular-route/angular-route.min.js"></script>
    <script src="public/ext/angular-resource/angular-resource.min.js"></script>
    <script src="public/ext/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="public/ext/underscore/underscore-min.js"></script>

    <script src="public/app/common/filters.js"></script>
    <script src="public/app/common/services/utils.js"></script>
    <script src="public/app/common/services/user.js"></script>
    <script src="public/app/common/services/session.js"></script>
    <script src="public/app/common/controllers.js"></script>
    <script src="public/app/virtualDir/directives.js"></script>
    <script src="public/app/virtualDir/controllers.js"></script>
    <script src="public/app/virtualDir/services/docMaAPI.js"></script>
    <script src="public/app/virtualDir/services/virtualDir.js"></script>
    <script src="public/app/virtualDir/services/filterHistory.js"></script>
    <script src="public/app/app.js"></script>
  </head>
 
  <body>
    <div id="global-err-msg" class="alert alert-danger alert-dismissible" 
         ng-class="globalErrMsg.show ? 'show-global-err-msg':'hide-global-err-msg'">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="globalErrMsg.show=false">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>{{globalErrMsg.msg}}</strong>
    </div>
    <header id="top">
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="col-md-9">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">docMa</a>
            </div>
          </div>
          <div class="col-md-2">
            <div id="userdata" class="navbar-right">
              <button class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-user"></span>&nbsp;{{loggedInAs}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div id="main" ng-view></div>

  </body>

</html>
