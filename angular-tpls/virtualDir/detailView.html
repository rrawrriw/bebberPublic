<div id="workspace" class="container-fluid">
  <shortcuts></shortcuts>
  <div id="doc-data" class="col-md-3"> 
    <h4 id="filename">
      <button class="btn-lastfile" ng-click="docAction.prevDoc()"><span class="glyphicon glyphicon-chevron-left"></span></button>
      <span ng-click="modals.changeDocName.open()">{{docData.name}}</span>
      <button class="btn-nextfile" ng-click="docAction.nextDoc()"><span class="glyphicon glyphicon-chevron-right"></span></button>
    </h4>
    <div id="section-labels">
    <header class="section-head">
        Labels 
      </header>
      <div class="docdata-section">
        <ul id="labels">
          <li ng-repeat="label in docData.labels">
            <span class="label label-primary">
              {{label.name}}
              <span class="glyphicon glyphicon-remove-circle remove-label"
                    ng-click="docAction.removeLabel(label.id)"></span>
            </span>
          </li>
        </ul>
        <div class="docdata-ctrls">

					<div id="label-select">
						<div class="input-group">
							<div class="input-group-btn">
								<input type="text" class="form-control" placeholder="Search for..."
                        ng-model="labelSelect.input"
                        ng-click="labelSelect.open()"
                        ng-keydown="labelSelect.keydown($event)"
                        ng-blur="labelSelect.close()">
								<button class="btn btn-default" type="button">list</button>
								<button class="btn btn-default" type="button">add</button>
							</div>
						</div>
						<ul id="label-list" ng-hide="labelSelect.isHidden" role="listbox">
							<li role="presenter" 
                  ng-repeat="label in labelSelect.labels"
                  ng-class="{selected: label.selected}"
                  ng-mouseover="label.selected=true"
                  ng-mouseleave="label.selected=false"
                  ng-click="labelSelect.joinLabel()">{{ label.name }}</li>
						</ul>
					</div>

          <!--
          <input id="labels-input" type="text" ng-model="labels.input" ng-keypress="labels.keyEvent($event)" ng-list>
          <span class="glyphicon glyphicon-plus append-label" ng-click="labels.save()"></span>
          -->
        </div>
      </div>
    </div>
    <div id="docInfos">
      <header class="section-head">Allgemein</header>
      <table class="table">
        <tbody>
          <tr>
            <td>Eingangsdatum</td>
            <td>
              <div class="input-group">
                <input class="form-control" id="date-of-receipt-input" 
                       ng-model="docData.dateOfReceipt"
                       ng-class="{'glow-green': glowGreen.dateOfReceipt}"
                       date-proxy>
                <span class="input-group-btn">
                  <button class="btn btn-default"
                          type="button"
                          ng-click="docAction.saveDateOfReceipt()">
                      <span class="glyphicon glyphicon-floppy-disk"></span>
                  </button>
                </span>
              </div>
            </td>
          </tr>
          <tr>
            <td>Scandatum</td><td>{{docData.dateOfScan|euroDate}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="account-data">
      <header class="section-head">Buchhaltung</header>
      <div class="docdata-section">
        <div id="docnumbers">
          <h4 class="subsection">Belegnummern</h4>
          <ul>
            <li ng-repeat="docnumber in docData.accountData.docNumbers">
            {{docnumber.value}}
            <span class="glyphicon glyphicon-remove-circle remove-docnumber" ng-click="docNumbers.remove(docnumber.id)"></span>
            </li>
          </ul>
          <input type="text" id="docnumbers-input"
                 ng-model="docNumbers.input" ng-keypress="docNumbers.keyEvent($event)" ng-list>
          <span class="glyphicon glyphicon-plus append-docnumbers" ng-click="docNumbers.save()"></span>
        </div>
        <div id="accnumber" class="input-group">
          <label for="accnumber-input">Kontonr.:</label>
          <input type="text" id="accnumber-input" 
                 ng-model="docData.accountData.accountNumber"
                 ng-class="{'glow-green': glowGreen.accData}">
        </div>
        <div id="docperiod">
          <h4 class="subsection">Belegzeitraum</h4>
          <div class="input-group period-date">
            <label for="from-date">Von:</label>
            <input type="text" id="from-date"
                   ng-model="doc.accountData.from"
                   ng-class="{'glow-green': glowGreen.accData}"
                   date-proxy>
          </div>
          <div class="input-group period-date">
            <label for="to-date">Bis:</label>
            <input type="text" id="to-date"
                   ng-model="doc.accountData.to"
                   ng-class="{'glow-green': glowGreen.accData}"
                   date-proxy>
          </div>
        </div>
        <div id="accdata-ctrls">
          <span class="glyphicon glyphicon-floppy-disk save-accdata" ng-click="saveAccountData()"></span>
        </div>
        <div id="read-accprocess">
          <button type="button" class="btn btn-default" ng-click="modals.accountingData.open()">Buchungsdaten</button>
        </div>
      </div>
    </div>
    <div id="note">
      <header class="section-head">
        Notiz
        <span class="save-note glyphicon glyphicon-floppy-disk" ng-click="docAction.saveNote()"></span>
      </header>
      <div class="docdata-section">
        <textarea class="note" cols=10 ng-model="docData.note" ng-class="{'glow-green': noteGlowGreen}"></textarea>
      </div>
    </div>
  </div>
  <div id="fileviewerspace" class="col-md-9">
  <iframe id="pdfviewer" ng-src="{{ pdf.url }}"></iframe>
  </div>
</div>
